<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Custom Particles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
      body{
        font-family: 'PT Sans', sans-serif;
      }

      .title{
        font-size: 5rem;
        line-height: 1.1
      }

      a{
        color: #000;
        text-decoration: underline;
      }

    </style>
</head>

<body>

	<section class="hero is-fullheight" id="particles-bg">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-centered">
        Science Fiction Lab
      </h1>
      <h2 class="subtitle has-text-centered">
        Trying out science fiction stuff with data and neural networks
        <br><br>
        <a class="is-link" href="https://covid19.scifilab.io">Covid19 Visualizations</a>
      </h2>
    </div>
  </div>
</section>

    
    <script src="/scripts/three.r95.min.js"></script>
    <script src="/scripts/vanta.dots.min.js"></script>
    

    <script>
VANTA.DOTS({
  el: "#particles-bg",
  mouseControls: true,
  touchControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x989898,
  backgroundColor: 0xededed,
  showLines: false
})
</script>
</body>

</html>
